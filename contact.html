<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <!-- <link rel="shortcut icon" type="image/png" href="img/favicon.png"> -->

    <title>trillo &mdash; Your all-in-one booking app</title>
  </head>
  <body>
    <nav class="nav">
      <div class="nav__container">
        <a href="index.html" class="nav__container--brand">
          <img
            class="nav__container--brand--image"
            src="img/logo.png"
            alt="Logo"
          />
        </a>
        <ul class="nav__container--list">
          <li class="nav__container--list--link">
            <a href="index.html">Home</a>
          </li>
          <li class="nav__container--list--link">
            <a href="about.html">About</a>
          </li>
          <li class="nav__container--list--link">
            <a href="services.html">Services</a>
          </li>
          <li class="nav__container--list--link">
            <a href="contact.html">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    <section class="contact">
      <div class="contact__header">
        <h2 class="heading__primary">Let's Discuss Your Next Project</h2>
        <p class="paragraph">
          Fill out the form, or call us to set up a free in-home consultation.
        </p>
        <address class="address">
          <p class="paragraph">407, Kirtishikhar Tower</p>

          <p class="paragraph">District Centre, Janakpuri West,</p>

          <p class="paragraph">New Delhi-110058</p>
        </address>
      </div>
      <div class="contact__form">
        <form action="" class="form">
          <div class="form__element">
            <div class="label-element">
              <label for="">Name </label>
            </div>
            <div class="input-text">
              <input type="text" />
            </div>
          </div>
          <div class="form__element">
            <div class="label-element">
              <label for="">Email </label>
            </div>
            <div class="input-text" required>
              <input type="text" />
            </div>
          </div>
          <div class="form__element">
            <div class="label-element">
              <label for="">Phone</label>
            </div>
            <div class="input-text">
              <input type="number" />
            </div>
          </div>
          <div class="form__element">
            <div class="label-element">
              <label for="">Address</label>
            </div>
            <div class="input-text">
              <input type="text" />
            </div>
          </div>
          <div class="form__element form__element-msg">
            <div class="label-element">
              <label for="">Message</label>
            </div>
            <div class="input-text">
              <input type="text" />
            </div>
          </div>
          <button class="form-btn">Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
